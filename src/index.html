<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
  </head>
  <body>
    <h1>LeaderBoard</h1>
    <main class="main-content">
      <div class="inner-container">
        <div class="scores-section">
          <div class="scores-header">
            <h3 class="scores-title">Recent Scores</h3>
            <button class="submit-button" id="refresh-scores">Refresh</button>
          </div>
          <ul class="scores-list">
          </ul>
        </div><!-- End of scores-section -->

        <div class="form-container">
          <form id="add-score">
            <h3 class="form-title">Add your score</h3>
            <div class="form-input-group">
              <label for="name"></label>
              <input type="text" id="name" name="name" class="form-input" placeholder="Add name here...">
            </div>
            <div class="form-input-group">
              <label for="score"></label>
              <input type="number" id="score" name="score" class="form-input" placeholder="Add score here...">
            </div>
            <button type="submit" id="submit-score" class="submit-button">Submit</button>
          </form>
        </div><!-- End of form-container -->
      </div><!-- End of inner-container -->
    </main>
    <script src="./index.js"></script>
  </body>
</html>
